name: gas_driver_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # The bridge to your FastAPI backend
  http: ^1.1.0
  
  # For one-time login data storage
  shared_preferences: ^2.2.2
  
  # For real-time distance sorting in the Work List
  geolocator: ^10.1.0
  
  # For the 2-column delivery map
  google_maps_flutter: ^2.5.0
  
  # To trigger the "Call Button" in your Work List
  url_launcher: ^6.2.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  # ğŸš€ Added for automated icon generation
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^3.0.0

# ğŸ›°ï¸ APP ICON CONFIGURATION
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  # Support for modern Android adaptive icons
  adaptive_icon_background: "#121212" 
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  # ğŸ“‚ REGISTER ASSETS
  assets:
    - assets/icon/app_icon.png