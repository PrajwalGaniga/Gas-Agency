<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration | GasFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --success: #16a34a;
            --bg: #eef2ff;
            --card: #f9fafb;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            padding: 36px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(79, 70, 229, 0.15);
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), #6366f1);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            margin: 0 auto 16px;
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.35);
        }

        h2 {
            text-align: center;
            margin: 0;
            font-weight: 700;
            color: var(--text);
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--muted);
            margin: 8px 0 28px;
        }

        .field {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        button {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: #fff;
        }

        .btn-success:hover {
            background: #15803d;
        }

        .info-box {
            background: #eef2ff;
            border: 1px solid #c7d2fe;
            padding: 14px;
            border-radius: 12px;
            font-size: 13px;
            color: #3730a3;
            margin-bottom: 20px;
        }

        .info-box i {
            margin-right: 6px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .card {
                padding: 26px 22px;
            }
        }
    </style>
</head>

<body>

<div class="card">

    <div class="logo">
        <i class="fas fa-user-shield"></i>
    </div>

    <h2>Admin Registration</h2>
    <div class="subtitle">Developer approval required</div>

    <!-- STEP 1 -->
    <div id="step1">
        <form id="requestForm">
            <div class="field">
                <label>Developer Passcode</label>
                <input type="password" name="passcode" required>
            </div>

            <div class="field">
                <label>Email Address</label>
                <input type="email" name="email" required>
            </div>

            <div class="field">
                <label>Create Password</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" id="btn1" class="btn-primary">
                <span id="btn1-text">Request Approval OTP</span>
                <i id="btn1-spinner" class="fas fa-circle-notch fa-spin hidden"></i>
            </button>
        </form>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="hidden">
        <div class="info-box">
            <i class="fas fa-info-circle"></i>
            Verification OTP sent to your email. Contact developer for the code.
        </div>

        <form id="verifyForm">
            <input type="hidden" name="email" id="confirm_email">

            <div class="field">
                <label>Enter OTP</label>
                <input type="text" name="otp" maxlength="6" style="text-align:center; font-size:20px; letter-spacing:6px;" required>
            </div>

            <button type="submit" id="btn2" class="btn-success">
                <span id="btn2-text">Verify & Create Account</span>
                <i id="btn2-spinner" class="fas fa-circle-notch fa-spin hidden"></i>
            </button>

            <div class="link">
                <a href="#" onclick="location.reload()">‚Üê Back</a>
            </div>
        </form>
    </div>

    <div class="link">
        Already have an account? <a href="/">Login</a>
    </div>

</div>
<script>
    const requestForm = document.getElementById('requestForm');
    const verifyForm = document.getElementById('verifyForm');

    requestForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // üöÄ FIX: Correctly select elements by ID
        const btnText = document.getElementById('btn1-text');
        const spinner = document.getElementById('btn1-spinner');
        
        spinner.classList.remove('hidden');
        btnText.innerText = "Sending...";

        try {
            const formData = new FormData(requestForm);
            const res = await fetch('/signup-request', { method: 'POST', body: formData });
            const data = await res.json();

            if (data.success) {
                document.getElementById('confirm_email').value = formData.get('email');
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } else {
                alert(data.message || "Invalid passcode");
            }
        } catch (err) {
            alert("Network error. Please check if the server is running.");
        } finally {
            spinner.classList.add('hidden');
            btnText.innerText = "Request Approval OTP";
        }
    });

    verifyForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const btnText = document.getElementById('btn2-text');
        const spinner = document.getElementById('btn2-spinner');

        spinner.classList.remove('hidden');
        btnText.innerText = "Verifying...";

        try {
            const formData = new FormData(verifyForm);
            const res = await fetch('/complete-signup', { method: 'POST', body: formData });
            const data = await res.json();

            if (data.success) {
                window.location.href = "/";
            } else {
                alert(data.message || "Invalid OTP");
            }
        } catch (err) {
            alert("Verification failed. Try again.");
        } finally {
            spinner.classList.add('hidden');
            btnText.innerText = "Verify & Create Account";
        }
    });
</script>

</body>
</html>
