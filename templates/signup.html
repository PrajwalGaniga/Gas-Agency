<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration | GasFlow Approval</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="notification-container" class="fixed top-5 right-5 z-[100] space-y-3 w-80"></div>

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100 relative overflow-hidden">
        <div class="text-center mb-8">
            <div class="w-16 h-16 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">New Admin Signup</h2>
            <p class="text-sm text-gray-500 mt-2">Requires Developer Passcode Approval</p>
        </div>

        <div id="step1">
            <form id="requestForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Developer Passcode</label>
                    <input type="password" name="passcode" placeholder="Enter Secret Passcode" 
                           class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Your Email</label>
                    <input type="email" name="email" placeholder="admin@example.com" 
                           class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Create Password</label>
                    <input type="password" name="password" placeholder="••••••••" 
                           class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                </div>
                
                <button type="submit" id="btn1" class="w-full gradient-bg text-white p-3 rounded-xl font-bold hover:opacity-90 transition shadow-md flex items-center justify-center gap-2">
                    <span id="btn1-text">Request Approval OTP</span>
                    <i id="btn1-spinner" class="fas fa-circle-notch fa-spin hidden"></i>
                </button>
            </form>
        </div>

        <div id="step2" class="hidden">
            <div class="bg-blue-50 p-4 rounded-xl mb-6 border border-blue-100">
                <p class="text-xs text-blue-700 flex items-start leading-relaxed">
                    <i class="fas fa-info-circle mt-0.5 mr-2"></i>
                    Verification code sent to <b>prajwalganiga06@gmail.com</b>. Please contact the developer for your code.
                </p>
            </div>
            <form id="verifyForm" class="space-y-4">
                <input type="hidden" name="email" id="confirm_email">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Enter OTP Code</label>
                    <input type="text" name="otp" maxlength="6" placeholder="6-Digit OTP" 
                           class="w-full p-4 border border-gray-300 rounded-xl text-center text-2xl tracking-widest font-black focus:ring-2 focus:ring-green-500 outline-none transition" required>
                </div>
                <button type="submit" id="btn2" class="w-full bg-green-600 text-white p-3 rounded-xl font-bold hover:bg-green-700 transition shadow-md flex items-center justify-center gap-2">
                    <span id="btn2-text">Verify & Create Account</span>
                    <i id="btn2-spinner" class="fas fa-circle-notch fa-spin hidden"></i>
                </button>
                <button type="button" onclick="location.reload()" class="w-full text-xs text-gray-400 hover:text-indigo-600 font-medium transition">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Step 1
                </button>
            </form>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? <a href="/" class="text-indigo-600 font-bold hover:underline">Login</a>
            </p>
        </div>
    </div>

<script>
    // --- NOTIFICATION ENGINE ---
    function showNotify(message, type = 'success') {
        const container = document.getElementById('notification-container');
        const toast = document.createElement('div');
        const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
        const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle';
        
        toast.className = `${bgColor} text-white p-4 rounded-xl shadow-2xl flex items-center gap-3 animate-slide-in`;
        toast.innerHTML = `<i class="fas ${icon} text-lg"></i> <span class="text-sm font-bold">${message}</span>`;
        
        container.appendChild(toast);
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(50px)';
            toast.style.transition = 'all 0.5s ease';
            setTimeout(() => toast.remove(), 500);
        }, 4000);
    }

    // --- STEP 1: REQUEST OTP ---
    const requestForm = document.getElementById('requestForm');
    requestForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // UI Loading State
        const btn = document.getElementById('btn1');
        const spinner = document.getElementById('btn1-spinner');
        const text = document.getElementById('btn1-text');
        
        btn.disabled = true;
        spinner.classList.remove('hidden');
        text.innerText = "Sending Request...";

        const formData = new FormData(requestForm);
        try {
            const response = await fetch('/signup-request', { method: 'POST', body: formData });
            const result = await response.json();

            if (result.success) {
                showNotify("Passcode Validated! OTP Sent.", "success");
                document.getElementById('confirm_email').value = formData.get('email');
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } else {
                showNotify(result.message || "Invalid Developer Passcode", "error");
            }
        } catch (err) {
            showNotify("Backend Connection Error", "error");
        } finally {
            btn.disabled = false;
            spinner.classList.add('hidden');
            text.innerText = "Request Approval OTP";
        }
    });

    // --- STEP 2: VERIFY OTP ---
    const verifyForm = document.getElementById('verifyForm');
    verifyForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('btn2');
        const spinner = document.getElementById('btn2-spinner');
        const text = document.getElementById('btn2-text');
        
        btn.disabled = true;
        spinner.classList.remove('hidden');
        text.innerText = "Verifying...";

        const formData = new FormData(verifyForm);
        try {
            const response = await fetch('/complete-signup', { method: 'POST', body: formData });
            const result = await response.json();

            if (result.success) {
                showNotify("Account Created! Redirecting...", "success");
                setTimeout(() => { window.location.href = "/"; }, 2000); // Redirect to Login
            } else {
                showNotify(result.message || "Incorrect OTP Code", "error");
            }
        } catch (err) {
            showNotify("Verification Failed", "error");
        } finally {
            btn.disabled = false;
            spinner.classList.add('hidden');
            text.innerText = "Verify & Create Account";
        }
    });
</script>
</body>
</html>
