<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Gas Agency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg: #eef2ff;
            --card-bg: #f9fafb;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            padding: 36px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.12);
        }

        h2 {
            margin: 0 0 6px;
            text-align: center;
            color: var(--text);
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 28px;
        }

        .error {
            background: #fee2e2;
            color: var(--error);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
        }

        .field {
            position: relative;
            margin-bottom: 16px;
        }

        .field span {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: var(--muted);
            font-size: 20px;
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 44px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 14px;
            background: #fff;
            color: var(--text);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background: var(--primary-dark);
        }

        button:active {
            transform: scale(0.98);
        }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .links span {
            margin: 0 8px;
            color: var(--muted);
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .card {
                padding: 28px 22px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Gas Agency Admin</h2>
        <div class="subtitle">Sign in to manage operations</div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/login" method="post">
            <div class="field">
                <span class="material-icons">mail</span>
                <input type="email" name="email" placeholder="Email address" required>
            </div>

            <div class="field">
                <span class="material-icons">lock</span>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="/forgot-password">Forgot password?</a>
            <span>|</span>
            <a href="/signup">Register Admin</a>
        </div>
    </div>
</body>
</html>
