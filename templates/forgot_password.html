<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4">Reset Password</h2>
        <p class="text-gray-600 mb-4 text-sm">Enter your email to receive a 6-digit OTP.</p>
        <form action="/send-otp" method="POST" class="space-y-4">
            <input type="email" name="email" placeholder="Enter Email" class="w-full p-2 border rounded" required>
            <button class="w-full bg-black text-white p-2 rounded">Send OTP</button>
        </form>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
