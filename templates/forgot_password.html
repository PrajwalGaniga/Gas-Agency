<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security Reset | GasFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --bg: #020617;
            --card: rgba(30, 41, 59, 0.75);
            --border: rgba(255, 255, 255, 0.08);
            --text: #e5e7eb;
            --muted: #94a3b8;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #020617, #020617);
            color: var(--text);
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            backdrop-filter: blur(14px);
            border: 1px solid var(--border);
            border-radius: 22px;
            padding: 36px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 26px;
            margin: 0 0 6px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 28px;
        }

        label {
            font-size: 11px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--muted);
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        .input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #020617;
            color: var(--text);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: #022c22;
        }

        .info-box {
            background: rgba(99,102,241,0.12);
            border: 1px solid rgba(99,102,241,0.25);
            padding: 14px;
            border-radius: 14px;
            font-size: 13px;
            color: #c7d2fe;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .back {
            margin-top: 18px;
            text-align: center;
        }

        .back a {
            font-size: 13px;
            color: var(--muted);
            text-decoration: none;
        }

        .back a:hover {
            color: #fff;
        }

        @media (max-width: 480px) {
            .card {
                padding: 26px 22px;
            }
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Reset Access</h2>
    <div class="subtitle">Securely recover your GasFlow admin account</div>

    <!-- STEP 1 -->
    <div id="step1">
        <form id="reqForm">
            <label>Work Email</label>
            <input type="email" id="email" class="input" placeholder="admin@agency.com" required>

            <button type="submit" class="btn-primary">
                Request Reset Code
            </button>
        </form>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="hidden">
        <div class="info-box">
            A 6-digit verification code has been sent to your email.
        </div>

        <form id="resetForm">
            <input type="text" id="otp" class="input" placeholder="000000" maxlength="6"
                   style="text-align:center; font-size:20px; letter-spacing:8px;" required>

            <input type="password" id="new_pw" class="input" placeholder="New Secure Password" required>

            <button type="submit" class="btn-success">
                Update Credentials
            </button>
        </form>
    </div>

    <div class="back">
        <a href="/">‚Üê Back to Login</a>
    </div>
</div>

<script>
    const reqForm = document.getElementById('reqForm');
    const resetForm = document.getElementById('resetForm');

    reqForm.onsubmit = async (e) => {
        e.preventDefault();
        const res = await fetch('/forgot-password-request', {
            method: 'POST',
            body: new URLSearchParams({ email: email.value })
        });
        const data = await res.json();
        if (data.success) {
            step1.classList.add('hidden');
            step2.classList.remove('hidden');
        } else {
            alert(data.message);
        }
    };

    resetForm.onsubmit = async (e) => {
        e.preventDefault();
        const res = await fetch('/reset-password-finalize', {
            method: 'POST',
            body: new URLSearchParams({
                email: email.value,
                otp: otp.value,
                new_password: new_pw.value
            })
        });
        const data = await res.json();
        if (data.success) {
            window.location.href = "/?msg=Reset Successful";
        } else {
            alert(data.message);
        }
    };
</script>

</body>
</html>
