<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4">Create New Password</h2>
        <form action="/reset-password" method="POST" class="space-y-4">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="password" name="new_password" placeholder="New Password" class="w-full p-2 border rounded" required>
            <button class="w-full bg-blue-600 text-white p-2 rounded">Update Password</button>
        </form>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
